---
- hosts: <group_elastic_nodes>
  become: yes #tasks will run as root by default

  tasks:
    - name: upgrade system
      command: apt upgrade -y
    
    - name: Install apt requirements
      apt:
        name: 
          - apt-transport-https
          - uuid-runtime
          - openjdk-11-jre-headless
          - gpg
        state: present
        update_cache: yes